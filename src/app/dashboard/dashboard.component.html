<div class="border-container">
  <h2>Top Heroes</h2>
  <div class="grid">
    <a *ngFor="let hero of heroes" 
      routerLink="/detail/{{hero.id}}">
      <span class="place">#{{ hero.id }}</span>
      <div class="hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
  </div>
</div>

<app-hero-search></app-hero-search>
