<div class="border-container">
  <h2 class="title">Items</h2>
  <div class="list-group">
    <ul>
      <li *ngFor="let item of items" [style.display]="item.amount < 1 ? 'none' : 'block'">
        <a *ngIf="item.amount > 0" class="list-group-item list-group-item-action list-group-item-dark">
          <span class="id">{{item.id}}</span><span>{{item.name}}</span>
        </a>
        <button class="btn btn-secondary" [style.display]="hero.money >= item.price ? 'block' : 'none'" (click)="buyItem(item)">Kupit</button>
      </li>
    </ul>
  </div>
</div>
