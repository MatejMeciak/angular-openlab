<div class="border-container">
  <h1>Hero Form</h1>
  <form #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required maxlength="20"
               [class.is-invalid]="name.invalid && name.touched"
               [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine || name.untouched"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="life">Life</label>
        <input type="text" class="form-control" 
               required pattern="^$|^([0-9]|[0]|[1][0])?"
               [class.is-invalid]="life.invalid && life.touched"
               name="life" [(ngModel)]="model.life" #life="ngModel">
        <div [hidden]="life.valid"
               class="alert alert-danger">
               Must be number from range 0-10.
          </div>
      </div>

      <div class="form-group">
        <label for="money">Money</label>
        <input type="text" class="form-control" 
               required
               name="money" [(ngModel)]="model.money">
      </div>

      <div class="form-group">
        <label for="strength">Strength</label>
        <input type="text" class="form-control" 
               required pattern="^$|^([0-9]|[0]|[1][0])?"
               [class.is-invalid]="strength.invalid && strength.touched"
               name="stength" [(ngModel)]="model.strength" #strength="ngModel">
               <div [hidden]="strength.valid"
               class="alert alert-danger">
               Must be number from range 0-10.
          </div>
      </div>

      <button type="submit" (click)="onSubmit()" class="btn btn-success" [disabled]="!heroForm.form.valid" routerLink="/heroes">Submit</button>
  </form>
</div>
